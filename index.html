<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daniella's Task</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lemonada|Quicksand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cc092925f1.js" crossorigin="anonymous"></script>
    <!-- the below three lines are a fix to get HTML5 semantic elements working in old versions of Internet Explorer-->
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>-->
<!--<![endif]&ndash;&gt;-->
</head>
<body>
<div class="container">
    <div class="nav_wrapper">
        <!--Navbar-->
        <nav class="navbar">
            <!--nav logo / button with animated bars-->
            <div class="nav_header">
<!--                <img src="./images/logo.jpg" height="30px" alt=""  class="nav_logo">-->
                <div class="nav_btn">
                    <div class="bar1"></div>
                    <div class="bar2"></div>
                    <div class="bar3"></div>
                </div>
                <ul class="nav_links ">
                    <li><a href="#" class="nav_link "><i class="fas fa-home"></i></a></li>
                    <li><a href="#" class="nav_link "><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#" class="nav_link "><i class="fab fa-facebook-square"></i></a></li>
                    <li><a href="#" class="nav_link "><i class="fab fa-google-plus-g"></i></a></li>
                    <li><a href="#" class="nav_link "><i class="fas fa-calendar-alt"></i></a></li>
                    <li><a href="#" class="nav_link "><i class="fas fa-user-plus"></i></a></li>

                </ul>
            </div>
            <!--Navbar links-->

        </nav>
    </div>
<!--Conversion Form-->
    <div class="form_wrapper">
        <form action="" class="form_box">
            <div id="err_msg"></div>
            <div class="comment_box">
                <label for="comment"><b>Comment- Optional</b></label>
                <textarea id="comment" name="subject" placeholder="Write something.." ></textarea>
            </div>
            <div class="info_box">
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" id="email" required>

                <label for="fname"><b>Full Name</b></label>
                <input type="text" placeholder="Enter Your Name" name="fname" id="fname" required>

                <label for="phone"><b>Phone- Optional</b></label>
                <input type="text" placeholder="Phone" name="phone" id="phone">

                <button type="submit" style="background:#6baa75;"><b>Submit</b></button>
            </div>
        </form>
    </div>
</div>

<script src="./js/app.js"></script>
</body>
</html>
